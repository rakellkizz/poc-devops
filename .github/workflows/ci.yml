# ==========================================================
# CI — POC DevOps / SRE
# ----------------------------------------------------------
# Pipeline de Integração Contínua
# Objetivo:
# - Validar build Docker
# - Garantir que o projeto não quebre
# ==========================================================

name: CI - POC DevOps

# Define quando o pipeline roda
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Baixa o código do repositório
      - name: Checkout do código
        uses: actions/checkout@v4

      # 2️⃣ Ativa o Docker Buildx
      # Permite builds modernos e padronizados
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️⃣ Build da imagem Docker
      # NÃO publica, apenas valida
      - name: Build da imagem Docker
        run: |
          docker build \
            -t poc-devops-ci \
            -f docker/Dockerfile .
